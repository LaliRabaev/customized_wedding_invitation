<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה לחתונה</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Great Vibes', cursive;
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('background_photo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }
        .content h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        .rsvp-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .guest-input {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .guest-input input {
            width: 60px;
            text-align: center;
            font-size: 1.2rem;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        @media screen and (max-width: 600px) {
            .content h2 {
                font-size: 1.5rem;
            }
            .content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <p>
            אנחנו נרגשים להזמינך ליום חתונתינו שתתקיים ביום חמישי יא׳ בכסלו התשפ״ה<br>
            12.12.2024<br>
            באולמי אודיסאה<br>
            (הנרייטה סולד 4 , באר שבע)
        </p>
        <h2>?האם תגיעו</h2>
        <div class="rsvp-buttons">
            <button id="no-button">לא</button>
            <button id="yes-button">כן</button>
        </div>
        <div class="guest-input" id="guest-input">
            <button id="decrement">-</button>
            <input type="number" id="guests" name="guests" min="1" max="10" value="1">
            <button id="increment">+</button>
            <label for="guests">?כמה אורחים מגיעים</label>
            <button id="submit-button">שלח</button>
        </div>
    </div>
    <script>
        // Extract phone number from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const phoneNumber = urlParams.get('rsvp_phone');

        // Store the phone number
        const rsvpData = {
            phone: phoneNumber || '',
            rsvp: '',
            guests: 1,
        };

        // Handle RSVP button clicks
        document.getElementById('yes-button').addEventListener('click', function () {
            rsvpData.rsvp = 'Yes';
            document.getElementById('guest-input').style.display = 'flex';
        });

        document.getElementById('no-button').addEventListener('click', function () {
            rsvpData.rsvp = 'No';
            alert('מצטערים לשמוע!');
            sendRSVP();
        });

        // Increment and decrement guest count
        document.getElementById('increment').addEventListener('click', function () {
            if (rsvpData.guests < 10) {
                rsvpData.guests++;
                document.getElementById('guests').value = rsvpData.guests;
            }
        });

        document.getElementById('decrement').addEventListener('click', function () {
            if (rsvpData.guests > 1) {
                rsvpData.guests--;
                document.getElementById('guests').value = rsvpData.guests;
            }
        });

        // Submit RSVP
        document.getElementById('submit-button').addEventListener('click', function () {
            sendRSVP();
        });

        // Send RSVP data to Google Apps Script
        function sendRSVP() {
            fetch('https://script.google.com/macros/s/AKfycbwS1B3PEVvlc13DpDesrPTQc7Qj3qupvZp9IZEGGwKTMKu4ZAuUP9tJgALCHqpe_4w/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(rsvpData),
            })
            .then(response => response.json())
            .then(data => {
                alert('הנתונים נשלחו בהצלחה! תודה.');
                document.getElementById('guest-input').style.display = 'none';
            })
            .catch(error => {
                alert('שגיאה בשליחת הנתונים. אנא נסה שנית.');
                console.error(error);
            });
        }
    </script>
</body>
</html>
