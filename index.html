<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP - Wedding Invitation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .header {
      background: #6C63FF;
      color: #fff;
      padding: 20px;
    }
    .header img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
    }
    .content {
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #6C63FF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #5752d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>You're Invited!</h1>
      <img src="couple-photo.jpg" alt="Couple Photo">
    </div>
    <div class="content">
      <form id="rsvpForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="rsvp">Will you be attending?</label>
          <select id="rsvp" name="rsvp" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <input type="number" id="guests" name="guests" min="0">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('rsvpForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch('https://script.google.com/macros/s/AKfycbwS1B3PEVvlc13DpDesrPTQc7Qj3qupvZp9IZEGGwKTMKu4ZAuUP9tJgALCHqpe_4w/exec', {
        method: 'POST',
        body: data,
      });
      if (response.ok) {
        alert('RSVP submitted! Thank you.');
        form.reset();
      } else {
        alert('Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
